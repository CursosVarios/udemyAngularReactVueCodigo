<app-slider [nombre]="'formulario'" [size]="'small'"></app-slider>
<div class="center">
  <section id="content">
    <h2 class="subheader">formulario</h2>
    <form action="" class="mid-form" (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.name">
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" #apellido="ngModel" [(ngModel)]="user.lastname">
      </div>
      <div class="form-group">
        <label for="bio">biografia</label>
        <textarea name="bio" id="bio" #bio="ngModel" [(ngModel)]="user.bio"></textarea>
      </div>
      <div class="form-group radiobuttons">
        <input type="radio" name="genero" value="hombre" [(ngModel)]="user.gen">hombre
        <input type="radio" name="genero" value="mujer" [(ngModel)]="user.gen">mujer
        <input type="radio" name="genero" value="otro" [(ngModel)]="user.gen">otro

      </div>
      <div class="clearfix"></div>
      <input type="submit" value="Enviar" class="btn btn-success">
    </form>
  </section>

  <app-sidebar></app-sidebar>
</div>
