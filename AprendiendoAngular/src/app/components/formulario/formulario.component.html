<app-slider [nombre]="'formulario'" [size]="'small'"></app-slider>
<div class="center">
  <section id="content">
    <h2 class="subheader">formulario</h2>
    <form action="" class="mid-form" (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">

        <small *ngIf="!nombre.valid && nombre.touched"> ¿cual es tu nombre?</small>
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" #apellido="ngModel" [(ngModel)]="user.lastname" required
          pattern="[a-zA-Z]+">
        <small *ngIf="!apellido.valid && apellido.touched">¿cual es tu apellido?</small>
      </div>
      <div class="form-group">
        <label for="bio">biografia</label>
        <textarea name="bio" id="bio" #bio="ngModel" [(ngModel)]="user.bio" required></textarea>

        <small *ngIf="!bio.valid && bio.touched">
          ¿cual es tu biografia?
        </small>
      </div>
      <div class="form-group radiobuttons">
        <input type="radio" name="genero" value="hombre" #gen="ngModel" [(ngModel)]="user.gen" required>hombre
        <input type="radio" name="genero" value="mujer" #gen="ngModel" [(ngModel)]="user.gen">mujer
        <input type="radio" name="genero" value="otro" #gen="ngModel" [(ngModel)]="user.gen">otro

        <small *ngIf="!gen.valid && gen.touched">
          Selecione un genero
        </small>
      </div>
      <div class="clearfix"></div>
      <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid">
    </form>
  </section>

  <app-sidebar></app-sidebar>
</div>
