<div class="center">
  <section id="content">
    <h2 class="subheader">Editar Articulo</h2>
    <form action="" class="mid-form" (ngSubmit)="onSubmit()" #articleForm="ngForm" *ngIf="article">

      <div class="form-group">
        <label for="title">titulo</label>
        <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title" required>
        <small *ngIf="!title.valid && title.touched">
          ¿cual es el title?
        </small>
      </div>

      <div class="form-group">
        <label for="content">conteido</label>
        <textarea name="content" id="content" #content="ngModel" [(ngModel)]="article.content" required></textarea>
        <small *ngIf="!content.valid && content.touched">
          ¿cual es el contenido?
        </small>
      </div>

      <div class="form-group">
        <div class="image-thumb">
          <img src="{{url+'get-image/'+article.image}}" alt="imagen estrellas" *ngIf="article.image">
          <img src="assets/images/noImage.jpg" alt="no hay imagen disponible" *ngIf="!article.image">

        </div>
        <!-- <label for="image">imagen</label>  -->
        <!-- <input type="file" name="file0"> -->
        <angular-file-uploader [config]="afuConfig" (ApiResponse)="imageUpload($event)"></angular-file-uploader>


      </div>

      <div class="clearfix"></div>
      <input type="submit" value="Enviar" class="btn btn-success" [disabled]="articleForm.invalid">

    </form>

  </section>

  <app-sidebar></app-sidebar>
</div>
